<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: sans-serif;
            }

            body {
                width: 100vw;
                height: 100vh;
                background: url(./bg.jpg) no-repeat;
                background-position: center;
                background-size: cover;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                width: 400px;
                height: 675px;
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(10px);
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                border-radius: 20px;
                border: 3px solid rgba(255, 255, 255, 0.5);
                padding: 30px 20px;
            }

            h2 {
                color: #fff;
                font-size: 2em;
                text-transform: uppercase;
                padding: 20px 0;
            }

            .form-group {
                position: relative;
                width: 330px;
                margin: 15px 0;
                border-bottom: 3px solid #fff;
            }

            .form-group input {
                width: 100%;
                height: 50px;
                padding: 0 35px 0 10px;
                font-size: 1.2em;
                background-color: transparent;
                border: none;
                outline: none;
                color: #fff;
            }

            .form-group label {
                position: absolute;
                top: 50%;
                left: 10px;
                transform: translateY(-50%);
                font-size: 1.2em;
                color: #fff;
                transition: 0.5s;
            }

            input:focus ~ label,
            input:valid ~ label {
                top: -5px;
            }

            .form-group i {
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                color: #fff;
                font-size: 1.2em;
            }

            p {
                text-align: center;
                color: #fff;
                margin: 10px 0;
            }

            p>a {
                text-decoration: none;
                color: #fff;
                font-weight: 600;
            }

            p>a:hover {
                text-decoration: underline;
                font-style: italic;
            }

            #btn {
                width: 100%;
                height: 50px;
                border-radius: 40px;
                border: none;
                font-size: 1.5em;
                text-transform: uppercase;
                font-weight: 600;
                margin: 10px 0;
                cursor: pointer;
                transition: all 0.5s;
            }

            #btn:hover {
                background: rgba(0, 0, 0, 0.3);
                color: #fff;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h2>Register</h2>

            <form action="register" method="post">

                <!-- Name Field -->
                <div class="form-group">
                    <input type="text" name="name" required placeholder="Full Name">
                    <i class="fa-solid fa-user"></i>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <input type="email" name="email" required placeholder="Email">
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <input type="password" name="password" required placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <!-- Country Field -->
                <div class="form-group">
                    <input type="text" name="country" required placeholder="Country">
                    <i class="fa-solid fa-globe"></i>
                </div>

                <!-- Age Field -->
                <div class="form-group">
                    <input type="number" name="age" required placeholder="Age" min="18">
                    <i class="fa-solid fa-calendar"></i>
                </div>

                <!-- Section Field -->
                <div class="form-group">
                    <input type="text" name="section" required placeholder="Section">
                    <i class="fa-solid fa-users"></i>
                </div>

                <!-- Phone Number Field -->
                <div class="form-group">
                    <input type="tel" name="phone" required placeholder="Phone Number" pattern="[\+]?[0-9]{1,4}?[-.\s]?[0-9]{1,4}[-.\s]?[0-9]{1,4}[-.\s]?[0-9]{1,9}">
                    <i class="fa-solid fa-phone"></i>
                </div>

                <!-- Submit Button -->
                <input id="btn" type="submit" value="Register">

                <p>Already have an account? <a href="login.html">Login</a></p>

            </form>
        </div>

    </body>
</html>
